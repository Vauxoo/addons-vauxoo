language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  - VERSION="8.0" ODOO_REPO="vauxoo/odoo" LINT_CHECK=1 TESTS=0 ODOO_LINT=1 INCLUDE_CHANGED=1

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo-dev/maintainer-quality-tools.git -b master-modules-changed ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}

script:
  - travis_run_tests
